<script>

    //if user click outside of card, hide card
    window.onclick = function (event) {
        console.log(event.target)
        if (!event.target.matches('#loggedinCard') && !event.target.matches('#icn') && !event.target.parentNode.matches('#loggedinCard')) {
            const card = document.getElementById("loggedinCard");
            if (!card.classList.contains("hidden")) {
                card.classList.add("hidden");
            }
        } else if (event.target.matches('#icn')) {
            const card = document.getElementById("loggedinCard");
            if (card.classList.contains("hidden")) {
                card.classList.remove("hidden");
            } else {
                card.classList.add("hidden");
            }
        }
    }
</script>
